<html>
<head>
<title>register form</title>
</head>
<body>
<h2>Employee Register Form</h2>
<form action="reg" method="POST">
First Name:<input type="text" name="t1" required><br>
Last Name:<input type="text" name="t2" required><br>
User Name:<input type="text" name="t3" required pattern="^[A-Z][a-z0-9]+"><br>
Password:<input type="password" name="t4" required minlength=6><br>
Address:<input type="text" name="t5" required><br>
contact no:<input type="text" name="t6" required maxlength=10><br>
<input type="submit" value="Register">
</form>
</body>
</html>
